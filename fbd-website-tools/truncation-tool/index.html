<script type="text/javascript">
	function getCharCount(str) {
		var lng = str.length;
		document.getElementById("charcount").innerHTML = lng + ': Characters';
	}

	function truncate() {
			var length = 100;  // set to the number of characters you want to keep
			
			var text = document.getElementById("truncate").value;

			var trimmedText = text.substring(0, Math.min(length,text.length));
			
			document.getElementById("truncate").value = trimmedText;

			var characters = document.getElementById("truncate").value.length;
			document.getElementById("charcount").innerHTML = characters + ': Characters';
			
		}
</script>
